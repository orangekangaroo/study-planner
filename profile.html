<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="study_planner.html">Study Planner</a></li>
                <li><a href="goal_tracker.html">Goal Tracker</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h2>Profile Information</h2>
            <div class="profile-pic-container">
                <img id="profilePic" src="default-profile.png" alt="Profile Picture">
                <input type="file" id="uploadPic" accept="image/*">
            </div>
            <div class="profile-info">
                <label for="username">Username:</label>
                <input type="text" id="username" value="User123" disabled>

                <label for="email">Email:</label>
                <input type="email" id="email" value="user@example.com" disabled>

                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Tell something about yourself"></textarea>

                <button id="editProfile">Edit Profile</button>
                <button id="saveProfile" style="display:none;">Save Profile</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Study Planner & Goal Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
