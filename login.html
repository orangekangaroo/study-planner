<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login or Sign Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="goal_tracker.html">Goal Tracker</a></li>
                <li><a href="study_planner.html">Study Planner</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyStudyLife+</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // JavaScript code to handle form submission and backend integration
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Send data to backend using fetch or XMLHttpRequest
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            // Process response from backend
            const data = await response.json();
            console.log(data); // Log or handle response as needed
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Send data to backend using fetch or XMLHttpRequest
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            // Process response from backend
            const data = await response.json();
            console.log(data); // Log or handle response as needed
        });
    </script>
</body>
</html>
